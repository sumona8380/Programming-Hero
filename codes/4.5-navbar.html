<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav > ul {
            display: flex;
        }
        nav li {
            list-style: none;
            margin-right: 10px;
            padding: 5px 20px;
        }
        nav li a {
            text-decoration: none;
            color: black;
        }
        nav li:hover {
            background-color: bisque;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!--
    header, nav, ul, li, a, href, (nav > ul - display: flex), (nav li - list-style: none, margin-right, padding), (nav li a - text-decoration: none, color: black), (nav li:hover - background-color)
    -->
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
