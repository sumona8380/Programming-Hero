<!--
text-decoration, display: none, visibility: hidden, box-shadow, font-family, display: block, display: inline-block
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {margin: 30px 100px; border: 5px solid brown; background-color:bisque;}
        div>div {background-color: aqua; padding: 10px;}
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <p>display: inline-block</p>
        <div style="display: inline-block;"></div>
    </div>
    <div>
        <p>display: block</p>
        <div style="display: block;"></div>
    </div>
    <div>
        <p>visibility: visible</p>
        <div style="visibility: visible;"></div>
    </div>
    <div>
        <p>display: none</p>
        <div style="display: none;"></div>
    </div>
    <div>
        <p>visibility: hidden</p>
        <div style="visibility: hidden;"></div>
    </div>
</body>
</html>
